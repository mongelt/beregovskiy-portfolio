<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management - Beregovskiy Portfolio</title>
    <link rel="stylesheet" href="shared-styles.css">
    <script>const ADMIN_ACTIVE_PAGE = 'categories';</script>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Category Management</h1>
            <nav class="admin-nav" id="adminNavContainer">
                <!-- Navigation will be inserted by shared-nav.js -->
            </nav>
        </header>

        <main class="admin-main">
            <section class="admin-section">
                <h2 id="category-form-title">Add New Category</h2>
                
                <form id="categoryForm" class="admin-form">
                    <input type="hidden" id="editCategoryId">
                    
                    <div class="form-group">
                        <label for="categoryName">Category Name *</label>
                        <input type="text" id="categoryName" required placeholder="e.g., News Articles">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="categorySubmitBtn">Add Category</button>
                        <button type="button" class="btn-secondary" id="categoryCancelBtn" style="display: none;">Cancel</button>
                    </div>
                </form>

                <div id="categoryStatus" class="message" style="display: none;"></div>
            </section>

            <section class="admin-section">
                <h2 id="subcategory-form-title">Add Subcategory</h2>
                
                <form id="subcategoryForm" class="admin-form">
                    <input type="hidden" id="editSubcategoryId">
                    
                    <div class="form-group">
                        <label for="parentCategory">Parent Category *</label>
                        <select id="parentCategory" required>
                            <option value="">Loading categories...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="subcategoryName">Subcategory Name *</label>
                        <input type="text" id="subcategoryName" required placeholder="e.g., Breaking News">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="subcategorySubmitBtn">Add Subcategory</button>
                        <button type="button" class="btn-secondary" id="subcategoryCancelBtn" style="display: none;">Cancel</button>
                    </div>
                </form>

                <div id="subcategoryStatus" class="message" style="display: none;"></div>
            </section>

            <section class="admin-section">
                <h2>Existing Categories</h2>
                <div id="categoryList" class="category-list">
                    <p class="loading">Loading categories...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabase-config.js"></script>
    <script src="../content-categories.js"></script>
    <script src="../content-items.js"></script>
    <script src="../content-profile.js"></script>
    <script src="../content-collections.js"></script>
    <script src="../content-resume.js"></script>
    <script src="../content-downloads.js"></script>
    <script src="shared-nav.js"></script>
    
    <script>
        let editingCategoryId = null;
        let editingSubcategoryId = null;
        let allCategories = [];

        // Submit category form
        document.getElementById('categoryForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('categorySubmitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = editingCategoryId ? 'Updating...' : 'Adding...';

            const categoryData = {
                name: document.getElementById('categoryName').value.trim(),
                order: 0
            };

            try {
                if (editingCategoryId) {
                    await updateCategory(editingCategoryId, categoryData);
                    showCategoryStatus('Category updated successfully!', 'success');
                } else {
                    await addCategory(categoryData);
                    showCategoryStatus('Category added successfully!', 'success');
                }

                resetCategoryForm();
                await loadCategoriesList();
                await loadParentCategorySelect();
            } catch (error) {
                console.error('Error saving category:', error);
                showCategoryStatus('Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Submit subcategory form
        document.getElementById('subcategoryForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('subcategorySubmitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = editingSubcategoryId ? 'Updating...' : 'Adding...';

            const parentCategoryId = document.getElementById('parentCategory').value;
            const subcategoryData = {
                name: document.getElementById('subcategoryName').value.trim(),
                order: 0
            };

            try {
                if (editingSubcategoryId) {
                    await updateSubcategory(editingSubcategoryId, subcategoryData);
                    showSubcategoryStatus('Subcategory updated successfully!', 'success');
                } else {
                    await addSubcategory(parentCategoryId, subcategoryData);
                    showSubcategoryStatus('Subcategory added successfully!', 'success');
                }

                resetSubcategoryForm();
                await loadCategoriesList();
            } catch (error) {
                console.error('Error saving subcategory:', error);
                showSubcategoryStatus('Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Reset category form
        document.getElementById('categoryCancelBtn').addEventListener('click', resetCategoryForm);
        
        function resetCategoryForm() {
            document.getElementById('categoryForm').reset();
            document.getElementById('editCategoryId').value = '';
            editingCategoryId = null;
            document.getElementById('category-form-title').textContent = 'Add New Category';
            document.getElementById('categorySubmitBtn').textContent = 'Add Category';
            document.getElementById('categoryCancelBtn').style.display = 'none';
        }

        // Reset subcategory form
        document.getElementById('subcategoryCancelBtn').addEventListener('click', resetSubcategoryForm);
        
        function resetSubcategoryForm() {
            document.getElementById('subcategoryForm').reset();
            document.getElementById('editSubcategoryId').value = '';
            editingSubcategoryId = null;
            document.getElementById('subcategory-form-title').textContent = 'Add Subcategory';
            document.getElementById('subcategorySubmitBtn').textContent = 'Add Subcategory';
            document.getElementById('subcategoryCancelBtn').style.display = 'none';
        }

        // Load parent category select
        async function loadParentCategorySelect() {
            const select = document.getElementById('parentCategory');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">Select category...</option>';

            try {
                allCategories = await getCategories();
                allCategories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    select.appendChild(option);
                });
                
                // Restore selection if editing
                if (currentValue) {
                    select.value = currentValue;
                }
            } catch (error) {
                console.error('Error loading categories:', error);
                select.innerHTML = '<option value="">Error loading categories</option>';
            }
        }

        // Load categories list
        async function loadCategoriesList() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '<p class="loading">Loading categories...</p>';

            try {
                allCategories = await getCategories();
                
                if (allCategories.length === 0) {
                    categoryList.innerHTML = '<p class="no-data">No categories yet. Add your first category above!</p>';
                    return;
                }

                categoryList.innerHTML = '';
                allCategories.forEach(category => {
                    const categoryCard = document.createElement('div');
                    categoryCard.className = 'content-item';
                    
                    let subcategoriesHtml = '';
                    if (category.subcategories && category.subcategories.length > 0) {
                        subcategoriesHtml = '<div class="subcategory-list" style="margin-top: 1rem; padding-left: 1.5rem; border-left: 2px solid rgba(59, 130, 246, 0.2);">';
                        category.subcategories.forEach(sub => {
                            subcategoriesHtml += `
                                <div class="subcategory-item" style="padding: 0.75rem; margin-bottom: 0.5rem; background: rgba(59, 130, 246, 0.05); border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
                                    <span style="color: rgba(255, 255, 255, 0.8);">${sub.name}</span>
                                    <div style="display: flex; gap: 0.5rem;">
                                        <button class="btn-edit" data-subcategory-id="${sub.id}" data-category-id="${category.id}">Edit</button>
                                        <button class="btn-delete" data-subcategory-id="${sub.id}">Delete</button>
                                    </div>
                                </div>
                            `;
                        });
                        subcategoriesHtml += '</div>';
                    }

                    categoryCard.innerHTML = `
                        <div class="content-item-header">
                            <div>
                                <h3>${category.name}</h3>
                                <div class="content-meta">
                                    <span class="content-type">${category.subcategories?.length || 0} subcategories</span>
                                </div>
                            </div>
                            <div class="content-actions">
                                <button class="btn-edit" data-category-id="${category.id}">Edit</button>
                                <button class="btn-delete" data-category-id="${category.id}">Delete</button>
                            </div>
                        </div>
                        ${subcategoriesHtml}
                    `;
                    categoryList.appendChild(categoryCard);
                });
                
                // Add event listeners to category buttons
                categoryList.querySelectorAll('.content-item-header .btn-edit').forEach(btn => {
                    btn.addEventListener('click', function() {
                        editCategoryItem(this.getAttribute('data-category-id'));
                    });
                });
                
                categoryList.querySelectorAll('.content-item-header .btn-delete').forEach(btn => {
                    btn.addEventListener('click', function() {
                        deleteCategoryItem(this.getAttribute('data-category-id'));
                    });
                });
                
                // Add event listeners to subcategory buttons
                categoryList.querySelectorAll('.subcategory-item .btn-edit').forEach(btn => {
                    btn.addEventListener('click', function() {
                        editSubcategoryItem(
                            this.getAttribute('data-subcategory-id'),
                            this.getAttribute('data-category-id')
                        );
                    });
                });
                
                categoryList.querySelectorAll('.subcategory-item .btn-delete').forEach(btn => {
                    btn.addEventListener('click', function() {
                        deleteSubcategoryItem(this.getAttribute('data-subcategory-id'));
                    });
                });
            } catch (error) {
                console.error('Error loading categories:', error);
                categoryList.innerHTML = '<p class="no-data" style="color: #ef4444;">Error loading categories</p>';
            }
        }

        // Edit category
        function editCategoryItem(categoryId) {
            const category = allCategories.find(c => c.id === categoryId);
            
            if (!category) {
                showCategoryStatus('Category not found', 'error');
                return;
            }

            editingCategoryId = categoryId;
            document.getElementById('editCategoryId').value = categoryId;
            document.getElementById('categoryName').value = category.name;
            document.getElementById('category-form-title').textContent = 'Edit Category';
            document.getElementById('categorySubmitBtn').textContent = 'Update Category';
            document.getElementById('categoryCancelBtn').style.display = 'inline-block';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Delete category
        async function deleteCategoryItem(categoryId) {
            const category = allCategories.find(c => c.id === categoryId);
            
            if (!confirm(`Are you sure you want to delete "${category?.name}"?\n\nThis will delete the category, all its subcategories, and ALL content within them!\n\nThis cannot be undone.`)) {
                return;
            }

            try {
                await deleteCategory(categoryId);
                showCategoryStatus('Category deleted successfully', 'success');
                await loadCategoriesList();
                await loadParentCategorySelect();
            } catch (error) {
                console.error('Error deleting category:', error);
                showCategoryStatus('Error deleting category: ' + error.message, 'error');
            }
        }

        // Edit subcategory
        function editSubcategoryItem(subcategoryId, categoryId) {
            const category = allCategories.find(c => c.id === categoryId);
            const subcategory = category?.subcategories?.find(s => s.id === subcategoryId);
            
            if (!subcategory) {
                showSubcategoryStatus('Subcategory not found', 'error');
                return;
            }

            editingSubcategoryId = subcategoryId;
            document.getElementById('editSubcategoryId').value = subcategoryId;
            document.getElementById('parentCategory').value = categoryId;
            document.getElementById('subcategoryName').value = subcategory.name;
            document.getElementById('subcategory-form-title').textContent = 'Edit Subcategory';
            document.getElementById('subcategorySubmitBtn').textContent = 'Update Subcategory';
            document.getElementById('subcategoryCancelBtn').style.display = 'inline-block';
            
            document.querySelector('#subcategoryForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Delete subcategory
        async function deleteSubcategoryItem(subcategoryId) {
            if (!confirm('Are you sure you want to delete this subcategory?\n\nThis will also delete ALL content within it!\n\nThis cannot be undone.')) {
                return;
            }

            try {
                await deleteSubcategory(subcategoryId);
                showSubcategoryStatus('Subcategory deleted successfully', 'success');
                await loadCategoriesList();
            } catch (error) {
                console.error('Error deleting subcategory:', error);
                showSubcategoryStatus('Error deleting subcategory: ' + error.message, 'error');
            }
        }

        // Show status messages
        function showCategoryStatus(message, type) {
            const statusDiv = document.getElementById('categoryStatus');
            statusDiv.textContent = message;
            statusDiv.className = `message ${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function showSubcategoryStatus(message, type) {
            const statusDiv = document.getElementById('subcategoryStatus');
            statusDiv.textContent = message;
            statusDiv.className = `message ${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Categories page loaded, initializing...');
            await loadParentCategorySelect();
            await loadCategoriesList();
            console.log('Categories page initialization complete!');
        });
    </script>
</body>
</html>
